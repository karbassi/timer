<!DOCTYPE html>
<html lang="en">
<head>
    <title>Timer</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A simple offline timer.">

    <link rel="stylesheet" href="./assets/css/style.css?v6">

    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/icons/icon-180x180.png?v6">
    <link rel="icon" sizes="192x192" href="./assets/img/icons/icon-192x192.png?v6">
    <link rel="manifest" href="./site.webmanifest?v6">

    <link rel="apple-touch-icon" href="./assets/img/icons/icon-192x192.png?v6">
</head>
<body>
    <div class="bg-fill"></div>

    <div class="tutorial">Start typing a number.</div>
    <div class="time"></div>
    <div class="done">Times up!</div>

    <div class="timer">
        <span class="days"><span></span>:</span>
        <span class="hours"><span></span>:</span>
        <span class="minutes"><span></span>:</span>
        <span class="seconds"><span></span></span>
        <span class="milliseconds">.<span></span></span>
    </div>

    <input type="number" class="input">
    <audio class="beep" loop="loop">
        <source src="./assets/audio/beep.ogg?v6" type="audio/ogg">
        <source src="./assets/audio/beep.mp3?v6" type="audio/mp3">
    </audio>

    <script defer src="./assets/js/index.js?v6"></script>
    <script async src="./assets/js/screenfull.min.js?v6"></script>
    <script async src="./assets/js/timer.js?v6"></script>
</body>
</html>
